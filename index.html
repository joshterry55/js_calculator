<html>
  <head>
      <title> JS Calculator</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
      <link href="assets/stylesheets/app.css" rel='stylesheet' type='text/css' />

  </head>
  <body class='center container'>
    <h1>JS Calculator</h1>
    <hr>
    <div class= 'row calculator'>
      <div id='calc-display' class='col s12'>

      </div>
      <div class="col s3">
        <div class="col s12" >

        </div>
      </div>
      <div class="col s3">
        <div class="col s12 btn green darken-2" id="history-up">
          &uarr;
        </div>
      </div>
      <div class="col s3">
        <div class="col s12 btn green darken-2" id="history-down">
          &darr;
        </div>
      </div>
      <div class="col s3">
        <div class="col s12 red darken-3" id="clear-calc">
          C
        </div>
      </div>
      <div class='col s12'>
        <br>
      </div>
      <div class='col s3'>
        <div class='btn blue darken-2 col s12' id='mem-save'>
          MS
        </div>
      </div>
      <div class='col s3'>
        <div class='btn blue darken-2 col s12' id='mem-clear'>
          MC
        </div>
      </div>
      <div class='col s3'>
        <div class='btn blue darken-2 col s12' id='mem-up'>
          M&uarr;
        </div>
      </div>
      <div class='col s3'>
        <div class='btn blue darken-2 col s12' id="mem-down">
          M&darr;
        </div>
      </div>
      <div class='col s12'>
        <br>
      </div>
      <div class='col s3'>
        <div class='calc-btn btn blue darken-2 col s12'>
          7
        </div>
      </div>
      <div class='col s3'>
        <div class='calc-btn btn blue darken-2 col s12'>
          8
        </div>
      </div>
      <div class='col s3'>
        <div class='calc-btn btn blue darken-2 col s12'>
          9
        </div>
      </div>
      <div class='col s3'>
        <div class='calc-sign btn blue darken-2 col s12'>
          /
        </div>
      </div>
      <div class='col s12'>
        <br>
      </div>
      <div class='col s3'>
        <div class='calc-btn btn blue darken-2 col s12'>
          4
        </div>
      </div>
      <div class='col s3'>
        <div class='calc-btn btn blue darken-2 col s12'>
          5
        </div>
      </div>
      <div class='col s3'>
        <div class='calc-btn btn blue darken-2 col s12'>
          6
        </div>
      </div>
      <div class='col s3'>
        <div class='calc-sign btn blue darken-2 col s12'>
          *
        </div>
      </div>
      <div class='col s12'>
        <br>
      </div>
      <div class='col s3'>
        <div class='calc-btn btn blue darken-2 col s12'>
          1
        </div>
      </div>
      <div class='col s3'>
        <div class='calc-btn btn blue darken-2 col s12'>
          2
        </div>
      </div>
      <div class='col s3'>
        <div class='calc-btn btn blue darken-2 col s12'>
          3
        </div>
      </div>
      <div class='col s3'>
        <div class='calc-sign btn blue darken-2 col s12'>
          -
        </div>
      </div>
      <div class='col s12'>
        <br>
      </div>
      <div class='col s3'>
        <div class='calc-btn btn blue darken-2 col s12'>
          0
        </div>
      </div>
      <div class='col s3'>
        <div class='calc-btn btn blue darken-2 col s12'>
          .
        </div>
      </div>
      <div class='col s3'>
        <div class='calc-sign btn blue darken-2 col s12'>
          +
        </div>
      </div>
      <div class='col s3'>
        <div class='btn orange col s12' id="calc-equal-btn">
          =
        </div>
      </div>
      <div class='col s12'>
        <br>
      </div>




      <br><br><br>
    </div>

    <script src="assets/javascripts/app.js"></script>
  </body>
</html>
